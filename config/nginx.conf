worker_processes auto;
error_log stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Define custom log format (tetap sama)
    log_format main_timed '$remote_addr - $remote_user [$time_local] "$request" '
                         '$status $body_bytes_sent "$http_referer" '
                         '"$http_user_agent" "$http_x_forwarded_for" '
                         '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log /dev/stdout main_timed;
    error_log /dev/stderr notice;

    keepalive_timeout 65;
    client_max_body_size 100M;

    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # ======================================================
    # 1. HTTP SERVER BLOCK (REDIRECT KE HTTPS)
    # ======================================================
    server {
        listen 8080 default_server;
        server_name lmw-v2.wapresri.go.id;

        # === KONFIGURASI PENTING UNTUK REVERSE PROXY / HTTPS OFFLOADING ===
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;

        sendfile off;
        tcp_nodelay on;
        absolute_redirect off;

    	root /var/www/public;
        index index.php index.html;

       # return 301 https://$host$request_uri;
    }

    # ======================================================
    # 2. HTTPS SERVER BLOCK (SSL TERMINATION)
    # ======================================================
    server {
        listen 8443 ssl http2 default_server;
        listen [::]:8443 ssl http2 default_server;
	
        server_name 10.1.3.120 lmw-v2.wapresri.go.id;

        # SSL Files
        ssl_certificate     /etc/nginx/ssl/combined_server_chain.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        # SSL Hardening
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        root /var/www/public;
        index index.php index.html;

        sendfile off;
        tcp_nodelay on;
        absolute_redirect off;

        # ======================================================
        # LOCATION BLOCKS
        # ======================================================

        # REVERSE PROXY MINIO (Mengatasi CSP & Signed URL)
        location /minio-assets/ {
            # Hapus /minio-assets/ dari URI saat meneruskan ke MinIO
            rewrite ^/minio-assets/(.*)$ /$1 break;
            
            # Proxy Pass ke MinIO Service Internal
            proxy_pass http://minio:9000; 

            proxy_set_header Host $http_host; 
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Amz-Content-Sha256 'UNSIGNED-PAYLOAD'; 
        }

        # Laravel Index/Routing
        location / {
            try_files $uri /index.php$is_args$args;
        }

        # PHP Processing
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/run/php-fpm.sock;
	    fastcgi_buffers 16 16k; 
            fastcgi_buffer_size 32k;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_index index.php;
            include fastcgi_params;
        }

        # Cache Statis Assets
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|pdf)$ {
            expires 5d;
        }

        # Hardening Headers (CSP disesuaikan untuk IP dan Port MinIO)
        add_header "Content-Security-Policy" "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://lmw-v2.wapresri.go.id https://*.setneg.go.id; img-src 'self' https://lmw-v2.wapresri.go.id https://ui-avatars.com data: http://10.1.3.120:9000 http://10.1.3.120:8900; connect-src 'self' data: http://minio:9000; style-src 'self' 'unsafe-inline' https://lmw-v2.wapresri.go.id https://fonts.bunny.net; font-src 'self' https://fonts.gstatic.com https://fonts.bunny.net; frame-src 'self'; object-src 'none'; worker-src blob:; base-uri 'self'; form-action 'self';" always;
       # add_header "X-Content-Type-Options" nosniff;
       # add_header "X-Frame-Options" SAMEORIGIN;
       # add_header "X-XSS-Protection" "1; mode=block";
       # add_header "X-Robots-Tag" none;
       # add_header "Cache-Control" "max-age=0, no-cache, no-store, must-revalidate";
        
        # Deny access to sensitive files/folders
        location ~ ^/(?:\.htaccess|data|config|db_structure\.xml|README\.git\.env){
            deny all;
        }
        location ~ /\. {
            log_not_found off;
            deny all;
        }

        # Allow fpm ping and status from localhost
        location ~ ^/(fpm-status|fpm-ping)$ {
            access_log off;
            allow 127.0.0.1;
            deny all;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_pass unix:/run/php-fpm.sock;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /var/lib/nginx/html;
        }
    }

    # Hardening Global
    proxy_hide_header X-Powered-By;
    fastcgi_hide_header X-Powered-By;
    server_tokens off;

    gzip on;
    gzip_proxied any;
    gzip_types text/plain application/xml text/css text/js text/xml application/x-javascript text/javascript application/json application/xml+rss;
    gzip_vary on;
    gzip_disable "msie6";

}
